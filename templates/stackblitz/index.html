<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iterflow Playground</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      border-bottom: 3px solid #0066cc;
      padding-bottom: 0.5rem;

      padding: 1.5rem;

      border-radius: 8px;

      margin-top: 0;
    }

      background: #f8f9fa;

      border-left: 4px solid #0066cc;
      margin-top: 1rem;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }
    code {
      background: #f8f9fa;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
    .links {
      margin-top: 2rem;
      padding: 1rem;
      background: #e3f2fd;
      border-radius: 8px;
    }
    .links a {
      color: #0066cc;
      text-decoration: none;
      margin-right: 1rem;
    }
    .links a:hover {
      text-decoration: underline;
    }
