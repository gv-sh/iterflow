# Dependabot configuration for automatic dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "gvsh"
    labels:
      - "dependencies"
      - "security"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group dev dependencies together
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@eslint/*"
          - "eslint*"
          - "prettier"
          - "vitest"
          - "@vitest/*"
          - "typescript*"
          - "tsup"
          - "typedoc"
        update-types:
          - "minor"
          - "patch"
      # Keep major updates separate
      test-dependencies:
        patterns:
          - "lodash"
          - "ramda"
          - "fast-check"
        update-types:
          - "minor"
          - "patch"
    # Automatically merge minor and patch updates for dev dependencies
    # (Requires GitHub Actions approval workflow)
    ignore:
      # Ignore specific packages if needed
      # - dependency-name: "package-name"
      #   versions: ["x.x.x"]

  # Monitor GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
